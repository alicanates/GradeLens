{% extends 'core/base.html' %}

{% block title %}{{ student.full_name }} - Sınav Kağıdı{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ student.full_name }} - Sınav Kağıdı</h2>
        <a href="{% url 'student_analysis' student.student_number %}" class="btn btn-secondary">
            Geri Dön
        </a>
    </div>

    {% if pdf_url %}
        <div class="card">
            <div class="card-body p-0">
                <iframe src="{{ pdf_url }}" 
                        width="100%" 
                        height="800px" 
                        style="border: none;"
                        title="PDF Görüntüleyici">
                </iframe>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning">
            PDF dosyası bulunamadı.
        </div>
    {% endif %}
</div>
{% endblock %}
